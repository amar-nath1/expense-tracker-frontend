<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text *ngIf="prem==false">Buy premium to see the leaderboard</ion-text>
  
  <ion-grid *ngIf="prem==true">
    <h2>Leaderboard</h2>
    <ion-row *ngFor="let ex of leaderBoardArray">
      <ion-col>{{ex.name}}</ion-col>
      <ion-col>{{ex.totalAmount?ex.totalAmount:0}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
