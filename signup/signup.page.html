<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="signUpForm" (ngSubmit)="signUpSubmit()">
  <ion-item position="stacked">
    <ion-label>Name :- </ion-label>
    <ion-input formControlName="name" type="text"></ion-input>
  </ion-item>
  <ion-text class="ion-margin-top" color="danger">{{errorText}}</ion-text>
  <ion-item>
    <ion-label>Email :- </ion-label>
    <ion-input formControlName="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password :- </ion-label>
    <ion-input formControlName="password" type="password"></ion-input>
  </ion-item>
  <ion-button type="submit" expand="full">Submit</ion-button>
  <div class="ion-text-center ion-margin-vertical">
  <ion-text>Already have an account? <a routerLink="/login">Log In</a></ion-text>
</div>
</form>
</ion-content>
